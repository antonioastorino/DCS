<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Performance analyzer</title>
	<style>
		* {
			font-family: 'Courier New', Courier, monospace;
		}
		h1 {
			font-size: larger;
			background-color: beige;
		}
		body {
			margin: 5;
			overflow: hidden;
		}
		tr {
			background-color: azure;
		}
		table {
			width: 100%;
			margin-left: 10;
			margin-right: 10;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">Performance analyzer</h1>

	<div style="width: 70%; float: left;">
		<table id="table-legend">
		</table>

	</div>
	<div style="width: 30%; float: right;">
		<table>
			<body>
				<tr>
					<td>
						<input type="file" multiple>
					</td>
				</tr>
				<tr>
					<td>
						<select id="select-file"></select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Refresh" id="refresh">

					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Expand" id="expand-collapse-button">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Reset" id="reset-button">
					</td>
				</tr>
			</body>
		</table>
	</div>
	<div>
		<input type="range" min="1" max="200" value="100" id="v-zoom" style="width: 100%;">
	</div>
	<div id="div-canvas" style="width: 100%; height: 100%; overflow-y:scroll; overflow-x: hidden;">
		<canvas id="canvas" style="border:1px solid #000000;"></canvas>
	</div>
	<br><br><br>
	<script src="./js/main.js" type="module"></script>
</body>

</html>
