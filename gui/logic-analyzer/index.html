<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logic Analyzer</title>
	<style>
		* {
			font-family: 'Courier New', Courier, monospace;
		}

		h1 {
			font-size: larger;
			background-color: beige;
		}

		body {
			margin: 5;
			overflow: hidden;
		}

		td {
			margin: 0px;
			background-color: azure;
		}

		input {
			margin: 1%;
			margin-top: 0;
			margin-bottom: 0;
		}

		table {
			width: 100%;
			margin-left: 10;
			margin-right: 10;
		}
		
		#select-file {
			width: 98%;
			margin: 1%;
			margin-top: 0;
			margin-bottom: 0;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">Logic analyzer</h1>
	<div style="width: 70%; float: left;">
		<input type="range" min="14" max="100" value="50" id="v-zoom" style="width: 80%;">
		<label>V-zoom</label>
		<br><br>
		<input type="range" min="1" max="100" value="50" id="h-zoom" style="width: 80%;">
		<label>H-zoom</label>
		<br><br>
		<input type="range" min="0" max="100" value="0" id="first-step" style="width: 80%;">
		<label>H-scroll</label>
	</div>
	<div style="width: 30%; float: right;">
		<table>

			<body>
				<tr>
					<td>
						<input type="file" multiple id="open-files" style="display: none;"><!-- do not put this separator on a new line
						--><input type="button" value="Open files..." style="width: 98%"
							onclick="document.getElementById('open-files').click();" />
					</td>
				</tr>
				<tr>
					<td>
						<select id="select-file"></select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Refresh" id="refresh" style="width: 48%;"><!-- do not put this separator on a new line
						--><input type="button" value="Go hexadecimal" id="bin-hex-button" style="width: 48%;">
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">
						<b id="test-title">no test loaded</b>
					</td>
				</tr>
			</body>
		</table>
	</div>
	<div id="div-canvas" style="width: 100%; height: 100%; overflow-y:scroll; overflow-x: hidden;">
		<canvas id="canvas" style="border:1px solid #000000;"></canvas>
	</div>
	<div>
		<p id="p-error" style="color: red;"></p>
	</div>
	<script src="./js/main.js" type="module"></script>
</body>

</html>
